<div class="container">
  <h1>Angular todos</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="uploadTodo()">Загрузить</button>
  </div>

  <hr>

  <div class="card" *ngFor="let todo of todos;">
    <p>
      <span class="completed" [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
      <span>
        <button class="btn btn-danger">Удалить</button>
        <button class="btn" [disabled]="todo.completed">Завершить</button>
      </span>
    </p>
  </div>
</div>
